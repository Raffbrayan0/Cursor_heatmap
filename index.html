<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Heatmap</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.5/heatmap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    #heatmapContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
    }

    #infoBox {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      z-index: 1001;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="heatmapContainer"></div>
  <div id="infoBox">Move your mouse around to generate heatmap.</div>

  <script>
    const heatmap = h337.create({
      container: document.getElementById('heatmapContainer'),
      radius: 40,
      maxOpacity: 0.6,
      minOpacity: 0.1,
      blur: 0.85,
      gradient: {
        0.0: 'blue',
        0.5: 'yellow',
        1.0: 'red'
      }
    });

    document.addEventListener('mousemove', (e) => {
      heatmap.addData({ x: e.pageX, y: e.pageY, value: 1 });
    });
  </script>
</body>
</html>
